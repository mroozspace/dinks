<!DOCTYPE html>
<html lang="en">
  <!-- https://css-tricks.com/snippets/css/css-grid-starter-layouts/ -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>d'inks</title>
  </head>
  <body>
    <div class="container container--main">
      <div class="logo">d'inks</div>
      <div class="container container--content">
        <nav class="header">
          <ul class="header__links">
            <li class="header__link header__link--active">Beer</li>
            <li class="header__link">Coffee / Tea</li>
            <li class="header__link">Cocktail</li>
            <li class="header__link">Cocoa</li>
            <li class="header__link">Milk / Float / Shake</li>
            <li class="header__link">Shot</li>
            <li class="header__link">Punch / Party Drink</li>
            <li class="header__link">Homemade Liqueur</li>
          </ul>
        </nav>
        <div class="gallery">
          <div class="card">
            <h2 class="card__header">Bijou</h2>
            <img class="card__image" src="./assets/bijou.jpg" alt="bijou">
          </div>
          <div class="card">
            <h2 class="card__header">Negron</h2>
            <img class="card__image" src="./assets/negroni.jpg" alt="Negron">
          </div>
          <div class="card">
            <h2 class="card__header">Mojito</h2>
            <img class="card__image" src="./assets/mojito.jpg" alt="mojito.jpg">
          </div>
          <div class="card">
            <h2 class="card__header">Texas<br />Rattlesnake</h2>
            <img class="card__image" src="./assets/rattlesnake.jpg" alt="rattlesnake.jpg">
          </div>
          <div class="card">
            <h2 class="card__header">Egg Nogg</h2>
            <img class="card__image" src="./assets/eggnogg.jpg" alt="eggnogg.jpg">
          </div>
          <div class="card">
            <h2 class="card__header">Zinger</h2>
            <img class="card__image" src="./assets/zinger.jpg" alt="zinger.jpg">
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__contact">
        <p class="contact__text">Say hello! -&nbsp;</p>
        <a class="contact__mail" href="mailto:a.mrooz93@gmail.com">
          hi@dinks.com
        </a>
      </div>
      <div class="footer__social">
        <p class="social__text">Follow us</p>
        <img class='social__img' src="./assets/dribble.svg" alt="social" />
        <img class='social__img' src="./assets/instagram.svg" alt="social" />
        <img class='social__img' src="./assets/facebook.svg" alt="social" />
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
